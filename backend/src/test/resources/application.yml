spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      show_sql: true
      format_sql: true
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
  redis:
    host: 127.0.0.1
    port: 6379

logging.level:
  org.hibernate.SQL: debug
    # org.hibernate.type: trace
